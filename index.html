<!DOCTYPE html>
<html>
	<head>
		<title>DE-5000 utility</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

		<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js" defer></script>
		<script src="./script.js" defer></script>
		<style>
			div.tooltip {
				position: absolute;
				padding: 5px;
				color: #fff;
				background: rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<v-app>
				<v-main>
					<v-container>
						<h1 class="text-h2">
							DE-5000
						</h1>
						<v-card-text class="white--text">
						</v-card-text>
					</v-container>
					<v-container>
						<v-row fluid>
							<v-col>
								<v-btn @click="connect">Connect</v-btn>
								<v-btn @click="disconnect">Disconnect</v-btn>
							</v-col>
							<v-col>
								<div ref="lcd"></div>
							</v-col>
						</v-row>
						<v-row>
							<v-col>
								<v-simple-table
									fixed-header
									height="30em"
									>
									<template v-slot:default>
										<thead>
											<tr>
												<th class="text-left">Test Frequency</th>
												<th class="text-left">Display</th>
												<th class="text-left"></th>
												<th class="text-left">Value</th>
												<th class="text-left"></th>
												<th class="text-left"></th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="item in history">
												<td>{{ item.testFrequency }}</td>
												<td>
													{{ item.primary.display }}
												</td>
												<td>
													{{ primaryQuantityOf(item) }}
												</td>
												<td>
													{{ item.primary.value.toFixed(4) }}
													{{ item.primary.unit }}
												</td>
												<td>
													{{ item.secondary.display }}
												</td>
												<td>
													{{ item.secondary.quantity }}
												</td>
												<td>
													{{ item.secondary.value.toFixed(3) }}
													{{ item.secondary.unit }}
												</td>
											</tr>
										</tbody>
									</template>
								</v-simple-table>
							</v-col>
						</v-row>
					</v-container>
				</v-main>
				<div class="tooltip" ref="tooltip" style="display: none">100</div>
			</v-app>
		</div>
	</body>
</html>
